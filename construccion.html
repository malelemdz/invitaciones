<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitio en Construcción</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 20px;
    }

    .container {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #00ff88, #00a1ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0,255,136,0.2);
    }

    p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #ccc;
        margin-bottom: 2rem;
    }

    .loader-container {
        width: 200px;
        height: 200px;
        margin: 2rem auto;
        position: relative;
    }

    .loader {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .circle {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
    }

    .circle-1 {
        border-top-color: #00ff88;
        animation: spin1 1.5s linear infinite;
    }

    .circle-2 {
        border-right-color: #00a1ff;
        animation: spin2 2s linear infinite;
    }

    .circle-3 {
        border-bottom-color: #ff3366;
        animation: spin3 2.5s linear infinite;
    }

    @keyframes spin1 {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes spin2 {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
    }

    @keyframes spin3 {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        background: #00ff88;
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        
        p {
            font-size: 1rem;
        }

        .loader-container {
            width: 150px;
            height: 150px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Sitio en Construcción</h1>
        <p>Estamos trabajando arduamente para crear algo increíble. ¡Vuelve pronto!</p>
        
        <div class="loader-container">
            <div class="loader">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="pulse"></div>
            </div>
        </div>

        <p>Mientras tanto, puedes contactarnos en:<br>
        <a href="mailto:contacto@malelemdz.com" style="color: #00ff88; text-decoration: none;">contacto@malelemdz.com</a></p>
    </div>

    <script>
        document.querySelector('.loader-container').addEventListener('click', function() {
            this.style.transform = 'scale(1.2)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
