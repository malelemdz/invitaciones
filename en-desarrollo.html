<html><head><base href="." />
<style>
:root {
    --primary: #02132A;
    --secondary: #03CDBA;
    --white: #FFFFFF;
}

@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
    color: var(--white);
    position: relative;
    overflow: hidden;
}

.section {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

.logo-section {
    margin-top: 5vh;
    height: 12vh;
}

.title-section {
    margin-top: 8vh;
    height: 20vh;
}

.return-section {
    height: 10vh;
}

.animation-section {
    height: 20vh;
}

.development-section {
    height: 15vh;
}

.logo {
    max-width: 60px;
    height: auto;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(2, 19, 42, 0.8);
    z-index: 0;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5em;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    width: 90%;
    line-height: 1.3;
}

p {
    font-size: 1.6em;
    color: var(--secondary);
    margin: 0;
    font-weight: bold;
}

.loading-animation {
    width: 70px;
    height: 70px;
    position: relative;
}

.loading-circle {
    width: 100%;
    height: 100%;
    border: 6px solid var(--white);
    border-top: 6px solid var(--secondary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.developing-text {
    font-size: 1.2em;
    font-family: 'Space Mono', monospace;
}

.dots {
    color: var(--secondary);
    font-size: 1.2em;
    animation: dots 1.5s infinite;
}

@keyframes dots {
    0%, 20% { content: "."; }
    40% { content: ".."; }
    60% { content: "..."; }
    80%, 100% { content: ""; }
}

.footer {
    position: fixed;
    bottom: 15px;
    left: 0;
    width: 100%;
    text-align: center;
    color: var(--white);
    font-size: 0.8em;
    z-index: 2;
    opacity: 0.7;
}

@media (max-width: 768px) {
    .logo {
        max-width: 50px;
    }

    h1 {
        font-size: 2.5em;
        width: 80%;
    }

    p {
        font-size: 1.3em;
    }

    .loading-animation {
        width: 60px;
        height: 60px;
    }

    .developing-text {
        font-size: 1em;
    }

    .footer {
        bottom: 10px;
        font-size: 0.7em;
    }
}
</style>
</head>
<body>
    <section class="section logo-section">
        <img class="logo" src="https://github.com/malelemdz/invitaciones/blob/main/source/logo_malelemdz.png?raw=true" alt="Malele MDZ logo" width="80" height="auto">
    </section>
    
    <video class="video-background" autoplay loop muted playsinline>
        <source src="https://github.com/malelemdz/invitaciones/raw/refs/heads/main/example/2887463-hd_1920_1080_25fps.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <section class="section title-section">
        <div class="container">
            <h1>Estamos diseñando esta invitación</h1>
        </div>
    </section>

    <section class="section return-section">
        <div class="container">
            <p>¡Vuelve pronto!</p>
        </div>
    </section>

    <section class="section animation-section">
        <div class="loading-animation">
            <div class="loading-circle"></div>
        </div>
    </section>

    <section class="section development-section">
        <div class="developing-text">
            <span>Desarrollando</span>
            <span class="dots" aria-hidden="true"></span>
        </div>
    </section>

    <div class="footer">
        © 2024 | Malelemdz
    </div>

    <script>
        const dots = document.querySelector('.dots');
        let dotCount = 0;
        
        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            dots.textContent = '.'.repeat(dotCount);
        }, 500);
    </script>
</body>
</html>
