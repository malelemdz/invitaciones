<html><head><base href="." />
<style>
:root {
    --primary: #02132A;
    --secondary: #03CDBA;
    --white: #FFFFFF;
}

@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    color: var(--white);
    position: relative;
    overflow: hidden;
}

.logo {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100px;
    height: auto;
    z-index: 2;
}

@media (max-width: 768px) {
    .logo {
        max-width: 80px;
        top: 12%;
    }
}

.video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(2, 19, 42, 0.8);
    z-index: 0;
}

.container {
    text-align: center;
    z-index: 1;
    padding: 20px;
    max-width: 95%; /* Increased from 90% to 95% */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5em;
    margin-bottom: 0.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: fadeInScale 1.5s ease-out;
    max-width: 90%; /* Added max-width for better control */
    margin-left: auto;
    margin-right: auto;
}

@keyframes fadeInScale {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2em;
        width: 80%;
        margin: 0 auto 0.5em;
        line-height: 1.2;
    }
}

p {
    font-size: 1.8em;
    color: var(--secondary);
    margin-bottom: 2em;
}

@media (max-width: 768px) {
    p {
        font-size: 1.4em;
    }
}

.loading-animation {
    width: 100px;
    height: 100px;
    margin: 0 auto;
    position: relative;
}

.loading-circle {
    width: 100%;
    height: 100%;
    border: 8px solid var(--white);
    border-top: 8px solid var(--secondary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.dots {
    color: var(--secondary);
    font-size: 2em;
    animation: dots 1.5s infinite;
}

@media (max-width: 768px) {
    .dots {
        font-size: 1.5em;
    }
}

@keyframes dots {
    0%, 20% { content: "."; }
    40% { content: ".."; }
    60% { content: "..."; }
    80%, 100% { content: ""; }
}

.footer {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    color: var(--white);
    font-size: 0.8em;
    z-index: 2;
    opacity: 0.7;
}

.developing-text {
    margin-top: 60px;
}

@media (max-width: 768px) {
    .footer {
        font-size: 0.7em;
        bottom: 10px;
    }
}
</style>
</head>
<body>
    <img class="logo" src="https://github.com/malelemdz/invitaciones/blob/main/source/logo_malelemdz.png?raw=true" alt="Malele MDZ logo" width="100" height="auto">
    
    <video class="video-background" autoplay loop muted playsinline>
        <source src="https://github.com/malelemdz/invitaciones/raw/refs/heads/main/example/2887463-hd_1920_1080_25fps.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <div class="container">
        <h1>Estamos diseñando esta invitación</h1>
        <p>¡Vuelve pronto!</p>
        
        <div class="loading-animation">
            <div class="loading-circle"></div>
        </div>
        
        <div class="developing-text">
            <span style="font-size: 1.5em;">Desarrollando</span>
            <span class="dots" aria-hidden="true"></span>
        </div>
    </div>

    <div class="footer">
        © 2024 | Malelemdz
    </div>

    <script>
        const dots = document.querySelector('.dots');
        let dotCount = 0;
        
        setInterval(() => {
            dotCount = (dotCount + 1) % 4;
            dots.textContent = '.'.repeat(dotCount);
        }, 500);
    </script>
</body>
</html>
